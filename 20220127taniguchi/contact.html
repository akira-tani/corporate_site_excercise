<head>

</head>

<body>
  <!--header-->
  <header class="header">
    <h1 class="header__title"><a href="index.html">TECH</a></h1>
    <nav class="header__nav">
      <ul class="header__nav__list">
        <li class="header__nav__item"><a href="index.html">ホーム</a></li>
        <li class="header__nav__item"><a href="service.html">事業内容</a></li>
        <li class="header__nav__item"><a href="news.html">ニュース</a></li>
        <li class="header__nav__item"><a href="blog.html">社員ブログ</a></li>
        <li class="header__nav__item"><a href="company.html">会社概要</a></li>
        <li class="header__nav__item"><a href="recruit.html">採用情報</a></li>
        <li class="header__nav__item"><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
    <nav class="nav" id="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="index.html">ホーム</a></li>
        <li class="nav__item"><a href="service.html">事業内容</a></li>
        <li class="nav__item"><a href="news.html">ニュース</a></li>
        <li class="nav__item"><a href="blog.html">社員ブログ</a></li>
        <li class="nav__item"><a href="company.html">会社概要</a></li>
        <li class="nav__item"><a href="recruit.html">採用情報</a></li>
        <li class="nav__item"><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
    <div class="nav__menu" id="nav__menu">
      <span class="nav__menu--top"></span>
      <span class="nav__menu--middle"></span>
      <span class="nav__menu--bottom"></span>
    </div>
  </header>
  <!--header end-->
  <!--page-mv-->
  <div class="page-mv">
    <h1 class="title">お問い合わせ</h1>
  </div>
  <!--page-mv-->
  <main>
    <div class="contact">
      <form class="contact__form" action="index.html" method="post">
        <div class="contact__form__item">
          <label class="contact__form__item__name" for="company">会社名</label>
          <input type="text" id="company" class="contact__form__item__input">
        </div>
        <div class="contact__form__item">
          <label class="contact__form__item__name" for="name">お名前<span class="contact__form__item__required">*</span></label>
          <input type="text" id="name" class="contact__form__item__input" required>
        </div>
        <div class="contact__form__item">
          <label class="contact__form__item__name" for="email">メールアドレス<span class="contact__form__item__required">*</span></label>
          <input type="email" id="email" class="contact__form__item__input" required>
        </div>
        <div class="contact__form__item">
          <label class="contact__form__item__name" for="comment">お問い合わせ内容<span class="contact__form__item__required">*</span></label>
          <textarea id="comment" rows="8" cols="80" class="contact__form__item__textarea" required></textarea>
        </div>
        <input type="submit" value="お申し込み" class="contact__form__submit">
      </form>
    </div>
  </main>
  <!--footer-->
  <footer class="footer">
    <div class="footer__wrapper">
      <small class="footer__copyright">&copy; 2020 TECH inc.</small>
      <nav class="footer__nav">
        <ul class="footer__nav__list">
          <li class="footer__nav__item"><a href="index.html">ホーム</a></li>
          <li class="footer__nav__item"><a href="service.html">事業内容</a></li>

          <li class="footer__nav__item"><a href="company.html">会社概要</a></li>
          <li class="footer__nav__item"><a href="recruit.html">採用情報</a></li>
          <li class="footer__nav__item"><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <!--footer end-->
  <script src="js\main.js"></script>
  <script>dayjs.locale('ja');</script>
</body>

</html>
